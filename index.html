<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="glass-panel title-name">Tic-Tac-Toe</div> 
    <div class="glass-panel" id="display-status">Player O's Turn</div> 
    <div class="container">
        <div class="elem" id="ele0" onclick="play(0)"></div>
        <div class="elem" id="ele1" onclick="play(1)"></div>
        <div class="elem" id="ele2" onclick="play(2)"></div>
        <div class="elem" id="ele3" onclick="play(3)"></div>
        <div class="elem" id="ele4" onclick="play(4)"></div>
        <div class="elem" id="ele5" onclick="play(5)"></div>
        <div class="elem" id="ele6" onclick="play(6)"></div>
        <div class="elem" id="ele7" onclick="play(7)"></div>
        <div class="elem" id="ele8" onclick="play(8)"></div>
    </div>
    <div class="glass-panel">
        <button class="glass-button" onclick="resetGame();">Reset</button>
    </div> 


    <script src="script.js"></script> 
</body>
</html>
